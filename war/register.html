<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>VolunteerIM: track your volunteer hours</title>
</head>

<body>
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
	style="position: absolute; width: 0; height: 0; border: 0"></iframe>

<h2>Registration</h2>
<p>Please fill out the following form to create a VolunteerIM
account:</p>
<form action="/volinfoman/register" method="get">Username: <input
	type="text" name="username" size="20"><br /> First name: <input
	type="text" name="firstName" size="20" /> <br />
Last name: <input type="text" name="lastName" size="20" /><br />
Password: <input type="password" name="password" size="20" /> <br />
Email: <input type="text" name="email" size="20" /> <span
	style="color: #ff0000;">We don't spam!</span> <br />
<p><input type="submit" value="Register" /></p>
</form>
</body>
</html>
